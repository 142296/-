<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <style>
        ul{list-style-type:disc}
        ul{list-style-image:}
    </style>
</head>
<body>
    <ul><!--无序列表 unordered list-->
        <li>coffee</li>
        <li>tea</li>
        <li>me</li>
    </ul>
    <h1>学习web顺序:</h1>
    <ol start=p type="a" reversed>    <!--有序列表ordered list-->
        <li>HTML5&CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>BootStrapt</li>
        <li>Vue</li>
        <li>php</li>
    </ol>
</body>
</html>
